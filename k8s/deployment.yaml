apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      # se l'immagine Ã¨ privata su GHCR, abilita e crea prima il secret "ghcr-pull"
      # imagePullSecrets:
      #   - name: ghcr-pull
      containers:
        - name: app
          # Sostituita dalla pipeline (kubectl set image) con tag commit
          image: ghcr.io/OWNER/REPO/app:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
